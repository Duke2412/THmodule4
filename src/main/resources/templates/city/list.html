<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new City</title>
</head>
<body>
<a href="/create-city">Thêm thành phố mới</a>
<h1>Cities</h1>
<table border="1">
    <tr>
        <th>Tên</th>
        <th>Quốc gia</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
        <th>Chi tiết</th>
    </tr>
    <th:block th:each="city : ${cities}">
        <tr>
            <td th:text="${city.name}"></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/edit-city/__${city.id}__}">Sửa</a></td>
            <td><a th:href="@{/delete-city/__${city.id}__}">Xóa</a></td>
            <td><a th:href="@{/detail/__${city.id}__}">Chi tiết</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>

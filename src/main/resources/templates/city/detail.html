<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin thành phố</title>
</head>
<body>
<p>
    <a href="/list">Danh sách thành phố</a>
</p>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td><p th:text="${city.name}"/></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <p th:text="${city.country.name}"/>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><p th:text="${city.area}"/></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><p th:text="${city.population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><p th:text="${city.GDP}"/></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><p th:text="${city.description}"/></td>
        </tr>
    </table>
</form>
</body>
</html>

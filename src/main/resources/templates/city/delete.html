<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete City</title>
</head>
<body>
<h1>Delete City</h1>
<h2>Bạn có chắc không?</h2>
<p>
    <a href="/list">City list</a>
</p>
<form th:action="@{/delete-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td th:text="${city.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa thành phố này"></td>
        </tr>
    </table>
</form>
</body>
</html>
